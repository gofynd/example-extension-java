server:
  port: ${PORT:8080}
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: example-extension-java
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://root:root@localhost:8889/credit_demo?useUnicode=true&allowPublicKeyRetrieval=true&characterEncoding=utf8&useSSL=false&useLegacyDatetimeCode=false&serverTimezone=UTC&createDatabaseIfNotExist=true
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
springdoc:
  api-docs:
    path: /api-docs
app:
  name: "@project.artifactId@"
  version: "@project.version@"
redis :
  host : 'redis://127.0.0.1:6379'
  max-total: 1100
  max-idle: 16
  min-idle: 16
  idle-time: 60
  eviction: 30
  tests: 3

